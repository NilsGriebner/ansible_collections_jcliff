---

- name: "Install JCliff RPM if possible on {{ ansible_distribution}} using {{ jcliff_yum_baseurl }}"
  block:
    - name: "Add JCliff Yum Repository ({{ ansible_distribution}})"
      yum_repository:
        name: jcliff
        description: Copr repo for jcliff owned by ansiblemiddleware
        baseurl: "{{ jcliff_yum_baseurl }}"
        gpgcheck: "{{ jcliff_yumrepository_gpgcheck  | default(omit) }}"
        gpgkey: "{{ jcliff_yumrepository_gpgkey | default(omit) }}"
        enabled: "{{ jcliff_yumrepository_enabled }}"
      when:
        - jcliff_yumrepository_skip is defined
        - not jcliff_yumrepository_skip

    - block:
      - name: "Test if package {{ jcliff_package_name }} is already installed"
        command: rpm -q {{ jcliff_package_name }}
        args:
          warn: no
        changed_when: false
      rescue:
      - name: "Ensure JCliff is installed"
        package:
          name: "{{ jcliff_package_name }}"
          state: present
  when:
    - jcliff_yumrepository_enabled is defined
    - jcliff_yumrepository_enabled
